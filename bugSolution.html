<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to add event listener
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('myDiv').addEventListener('click', function() {
            alert('This works!');
        });
    });
  </script>
</body>
</html>
